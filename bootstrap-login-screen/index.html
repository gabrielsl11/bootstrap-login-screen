<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Signin Template for Bootstrap</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="" class="text-center">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-mail@gmail.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3 d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label for="flexCheckDefault" class="form-check-label ms-2">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2">Sign in</button>

            <p class="text-body-secondary mt-5 mb-3 text-center">Â© 2017-2024</p>
        </form>
    </main>
</body>
</html>
